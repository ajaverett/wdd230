<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="W08 Learning Activity: Table Build">
    <title>Table</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</head>
<body>
    <div id="content">
        <table>
        <caption>table 1!</caption>
            <thead>
                <tr>
                    <th colspan="4" class="black">ACME Wildwest Service</th>
                </tr>
                <tr>
                    <th class="black"></th>
                    <th class="gray">Basic</th>
                    <th class="gray">Premium</th>
                    <th class="gray">Deluxe</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Feature 1</td>
                    <td><ion-icon name="checkmark-sharp"></ion-icon></td>
                    <td><ion-icon name="checkmark-sharp"></ion-icon></td>
                    <td><ion-icon name="checkmark-sharp"></ion-icon></td>
                </tr>
                <tr>
                    <td>Feature 2</td>
                    <td><ion-icon name="close-sharp"></ion-icon></td>
                    <td><ion-icon name="checkmark-sharp"></ion-icon></td>
                    <td><ion-icon name="checkmark-sharp"></ion-icon></td>
                </tr>
                <tr>
                    <td>Feature 3</td>
                    <td><ion-icon name="close-sharp"></ion-icon></td>
                    <td><ion-icon name="close-sharp"></ion-icon></td>
                    <td><ion-icon name="checkmark-sharp"></ion-icon></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
